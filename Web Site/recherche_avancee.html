<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style_recherche_avancee.css" />
	<link rel="shortcut icon" href="image/Expert_Seeker_logo.png" />
	<title>Recherche Avancée</title>


</head>
<body>
	<header>
		<div class="header-class">
		  <img class="img1" src="image/logo_200.png" alt="logo" />
		</div>
		<div class="header-class">
		  <img class="img2" src="image/CERIST_logo.png" alt="logo" />
		</div>
	</header>
	<div class="container">
    <form action="" class="search-bar">
      <input type="text" placeholder="Recherchez..." name="q">
      <button type="submit" class="srch"><img src="image/search.png"></button>
    </form> 
  </div>
	<div class="s010">
      <form>
        <div class="inner-form">
          <div class="advance-search">
            <span class="desc">Recherche avancée</span>
            <div class="row">
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">Indexation</option>
                    <option>Subject b</option>
                    <option>Subject c</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">Définition</option>
                    <option>Avec</option>
                    <option>Sans</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">Embedder</option>
                    <option>RoBERTa</option>
                    <option>SciBERT</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row second">
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">Dase de données</option>
                    <option>arXiv and MAG</option>
                    <option>ACM digital library</option>
                    <option>DBLP</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">Time</option>
                    <option>Last time</option>
                    <option>Today</option>
                    <option>This week</option>
                    <option>This month</option>
                    <option>This year</option>
                  </select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select">
                  <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">Type</option>
                    <option>Subject b</option>
                    <option>Subject c</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row third">
              <div class="input-field">
                <div class="group-btn">
                  <button class="btn-delete" id="delete">RESET</button>
                  <button class="btn-search">SEARCH</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

<footer>
 		<div class="header-class">
		  <img class="img2" src="image/logo_150.png" alt="logo" style="  margin-right: 50px;" />
		  <div class="copyright">
		  	Expert Seeker by USTHB and CERIST. Copyright © 2022 ES, Inc.
		  </div>
		</div>
	</footer>

</body>
</html>
